<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body bgcolor="lightblue">
        <form>
            <center>
                <h1>Registration Page</h1>
                <label>First Name:</label>
                <input type="text" placeholder="First Name" required>
                <!--We can also code like this
                 First Name:<input type="text" placeholder="First Name" required>
                -->
                <br><br>
                <label>Last Name:</label>
                <input type="text" placeholder="Last Name" required>
                <br><br>
                <label>Gmail:</label>
                <input type="email" placeholder="some@gmail.com" required>
                <br><br>
                <label>Password:</label>
                <input type="password" placeholder="password" required>
                <br><br>
                <label>Gender:</label>
                <input type="radio" name="Gender"><label>Male</label>
                <input type="radio" name="Gender"><label>Female</label>
                <input type="radio" name="Gender"><label>Others</label>
                <br><br>
                Date of Birth:<input type="date" name="myDOB"<br><br><br>
                <label>Address:</label>
                <textarea placeholder="Write Address Here"></textarea>
                <br><br>
                <label>Languages Known:</label><br>
                Telugu<input  type="checkbox"><br>
                English<input  type="checkbox"><br>
                Hindi<input  type="checkbox"><br>
                Other<input  type="checkbox"><br><br>
                <label>Select Course:
                <select>
                    <option>C Language</option>
                    <option>C++</option>
                    <option>Java</option>
                    <option>Python</option>
                </select><br><br>
                <input type="file"><br><br>

                <input type="button" value="Submit">
                <input type="reset" placeholder="Reset"
            </center>
        </form>
</body>
</html>
